     <script src="newDSX.1.6.9.9.js"></script><!--  dr.sax.js library for saxophone -->

    <script>

alert(DSX.get("Helow Dr.SAX!"));

var DSX = new DSX; // init Object setting
var mainout = new DSX.Amp({ gain: 0.7}); // amp out


var saxInput =new DSX.Mic(); // mic input 

var gain = new DSX.Amp({ gain: 0.7}); // amp out
var gain2 = new DSX.Amp({ gain: 0.7}); // amp out
var gain3 = new DSX.Amp({ gain: 0.7}); // amp out
var gain4 = new DSX.Amp({ gain: 0.7}); // amp out
var gain5= new DSX.Amp({ gain: 0.7}); // amp out
var gain6 = new DSX.Amp({ gain: 0.7}); // amp out
var gain7 = new DSX.Amp({ gain: 0.7}); // amp out
var gain8 = new DSX.Amp({ gain: 0.7}); // amp out
var gain9 = new DSX.Amp({ gain: 0.7}); // amp out
var gain10 = new DSX.Amp({ gain: 0.7}); // amp out
var mixgain = new DSX.Amp({ gain: 0.7}); // amp out
var bypassgain = new DSX.Amp({ gain: 0.7}); // amp out
var saxgain = new DSX.Aux({ gain: 0.7}); // amp out

////saxophone input ////////////
var saxOnoff =new DSX.functionChange("saxmic_on");// sax input on/off control
var sax_Inputgain =new DSX.valueChange("saxmic_gain",saxgain.gain); // sax input gainon control

saxOnoff.setRange(sax_on_data);
  function sax_on_data(e) {

     saxInput.connect(saxgain);

    if (e.target.value == "1") {
        saxgain.connect(gain);
        saxgain.gain.value =0.6;

        }
    if (e.target.value == "0") {
         //saxInput.connect(saxgain);
         //saxgain.gain.value =0;
         saxgain.disconnect(0);
        }
                          }



//// EQ SYSTEM    /////

var newEQ = new  DSX.EQ({hiGain:-10, mhiGain:-10, miGain:-10, milowGain:-10, lowGain:-10});
var sax_EQ1 =new DSX.valueChange("EQ5",newEQ.hiGain); 
var sax_EQ2 =new DSX.valueChange("EQ4",newEQ.mhiGain); 
var sax_EQ3 =new DSX.valueChange("EQ3",newEQ.miGain); 
var sax_EQ4 =new DSX.valueChange("EQ2",newEQ.milowGain); 
var sax_EQ5 =new DSX.valueChange("EQ1",newEQ.lowGain); 
var eqTogle =new DSX.functionChange('eqbypass'); 

eqTogle.setRange(eq);
function eq(e){


 if (e.target.value == "1") {
    gain.disconnect(0)
    gain.connect(newEQ);
    newEQ.connect(gain2);

        }
    if (e.target.value == "0") {
    gain.disconnect(0)
    gain.connect(gain2);


        }

}

//// EQ SYSTEM    /////

//// Compressor SYSTEM    /////

var saxComp = new DSX.saxComp({ threshold: -70,  ratio: 12, });

var sax_Comp1 =new DSX.valueChange("Comp1",saxComp.threshold); 
var sax_Comp2 =new DSX.valueChange("Comp2",saxComp.reduction); 

var sax_Comp3 =new DSX.valueChange("Comp3",saxComp.knee); 
var sax_Comp4 =new DSX.valueChange("Comp4",saxComp.ratio); 

var sax_Comp5 =new DSX.valueChange("Comp5",saxComp.attack); 
var sax_Comp6 =new DSX.valueChange("Comp6",saxComp.release); 

var compTogle =new DSX.functionChange('compbypass'); 

compTogle.setRange(comp);
function comp(e){


 if (e.target.value == "1") {
    gain2.disconnect(0)
    gain2.connect(saxComp);
    saxComp.connect(gain3);

        }
    if (e.target.value == "0") {
