    <script>
        (function(window) {
            var WORKER_PATH = 'recorderWorker.js';
            var Recorder = function(source, cfg) {
                var config = cfg || {};
                var bufferLen = config.bufferLen || 4096;
                this.context = source.context;
                this.node = (this.context.createScriptProcessor ||
                    this.context.createJavaScriptNode).call(this.context,
                    bufferLen, 2, 2);
                var worker = new Worker(config.workerPath || WORKER_PATH);
                worker.postMessage({
                    command: 'init',
                    config: {
                        sampleRate: this.context.sampleRate
                    }
                });
                var recording = false,
                    currCallback;
                this.node.onaudioprocess = function(e) {
                    if (!recording) return;
                    worker.postMessage({
                        command: 'record',
                        buffer: [
                            e.inputBuffer.getChannelData(0),
                            e.inputBuffer.getChannelData(1)
                        ]
                    });
                }
                this.configure = function(cfg) {
                    for (var prop in cfg) {
                        if (cfg.hasOwnProperty(prop)) {
                            config[prop] = cfg[prop];
                        }
                    }
                }
                this.record = function() {
                    recording = true;
                }
                this.stop = function() {
                    recording = false;
                }
                this.clear = function() {
                    worker.postMessage({
                        command: 'clear'
                    });
                }
                this.getBuffer = function(cb) {
                    currCallback = cb || config.callback;
                    worker.postMessage({
                        command: 'getBuffer'
                    })
                }
                this.exportWAV = function(cb, type) {
                    currCallback = cb || config.callback;
                    type = type || config.type || 'audio/wav';
                    if (!currCallback) throw new Error('Callback not set');
                    worker.postMessage({
                        command: 'exportWAV',
                        type: type
                    });
                }
                worker.onmessage = function(e) {
                    var blob = e.data;
                    currCallback(blob);
                }
                source.connect(this.node);
                this.node.connect(this.context.destination); //this should not be necessary
            };
            Recorder.forceDownload = function(blob, filename) {
                var url = (window.URL || window.webkitURL).createObjectURL(blob);
                var link = window.document.createElement('a');
                link.href = url;
                link.download = filename || 'output.wav';
                var click = document.createEvent("Event");
                click.initEvent("click", true, true);
                link.dispatchEvent(click);
            }
            window.Recorder = Recorder;
        })(window);
    </script>


    <script>
        var canvas1, ctx1, context, analyser, analyser2,input, gain,fbc_array, bars, bar_x, bar_width, bar_height;
        // Initialize the MP3 player after the page loads all of its HTML into the windo


       //get user audio
        init();

        function init() {


            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

            audioContext = new AudioContext();

            navigator.getUserMedia({
                    video: false,
                    audio: true
                },
                function startUserMedia(stream) {
                  input = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser2 = audioContext.createAnalyser();

                    gain = audioContext.createGain();

                    gain.gain.value = 0.2;



                    input.connect(gain);
                    gain.connect(analyser);
                    gain.connect(analyser2);
                    analyser.connect(audioContext.destination);


                    input.connect(audioContext.destination);
                    recorder = new Recorder(input);
                },
                function(error) {
                    alert("Failure " + error.code);
                });
        };





        window.addEventListener("load", waveshape, false);

        function waveshape() {
            // AnalyserNode method
            canvas1 = document.getElementById('analyser1');
            ctx1 = canvas1.getContext('2d');

            frameLooper();
        }



        // frameLooper() animates any style of graphics you wish to the audio frequency
        // Looping at the default frame rate that the browser provides(approx. 60 FPS)
        function frameLooper() {

            window.webkitRequestAnimationFrame(frameLooper);
           var fbc_array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(fbc_array);
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height); // Clear the canvas
            ctx1.fillStyle = 'black'; // Color of the bars
            bars = 2000;
            for (var i = 0; i < bars; i++) {
                bar_x = i * 3;
                bar_width = 2;
                bar_height = -(fbc_array[i] / 2);
                //  fillRect( x, y, width, height ) // Explanation of the parameters below
                ctx1.fillRect(bar_x, canvas1.height, bar_width, bar_height);
            }
        }
    </script>


    <script>
        //on window load
        var recorder;
        var audioContext;
        var analyser;
        var analyser2;
        var input;
        var rec = false;

        function startRecording(button) {
            recorder && recorder.record();
            button.disabled = true;
            button.nextElementSibling.disabled = false;
            aa();
        }

        function stopRecording(button) {
            recorder && recorder.stop();
            button.disabled = true;
            button.previousElementSibling.disabled = false;
            bb();
            // create WAV download link using audio data blob
            createDownloadLink();

            recorder.clear();
        }

        function createDownloadLink() {
            console.log('createDownload Fired!');
            //convert buffer to wav file
            recorder && recorder.exportWAV(function(blob) {
                var url = URL.createObjectURL(blob);
                var li = document.createElement('li');
                var au = document.createElement('audio');
                var hf = document.createElement('a');

                au.controls = true;
                au.src = url;
                hf.href = url;
                hf.download = new Date().getSeconds()+ '.wav';
                hf.innerHTML = hf.download;
                li.appendChild(au);
                li.appendChild(hf);
                recordingslist.appendChild(li);
            });
        };




 
    </script>





    <script>
        // Hacks to deal with different function names in different browsers

        var sampleSize = 1024; // number of samples to collect before analyzing FFT
        // decreasing this gives a faster sonogram, increasing it slows it down
        var amplitudeArray; // array to hold frequency data
        // This must be hosted on the same server as this page - otherwise you get a Cross Site Scripting error

        // Global Variables for Drawing
        var column = 0;
        var canvasWidth = 800;
        var canvasHeight = 256;
        var ctx;
        var a;
        window.onload = function() {
            // get the context from the canvas to draw on
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            // the AudioContext is the primary 'container' for all your audio node objects
        }




        function aa() {

            drawTimeDomain();
            gain.connect(analyser2);
            column = 0;
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            clearInterval(a);
        }




        function bb() {
            gain.disconnect(analyser2);
            column = 0;
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            a = setInterval(function() {
                column = 0;
            }, 10);
        }

        function drawTimeDomain() {
            window.requestAnimationFrame(drawTimeDomain);
            amplitudeArray = new Uint8Array(analyser2.frequencyBinCount);
            analyser2.getByteTimeDomainData(amplitudeArray);
            var minValue = 9999999;
            var maxValue = 0;
            for (var i = 0; i < amplitudeArray.length; i++) {
                var value = amplitudeArray[i] / 256;
                if (value > maxValue) {
                    maxValue = value;
                } else if (value < minValue) {
                    minValue = value;
                }
            }
            var y_lo = canvasHeight - (canvasHeight * minValue) - 1;
            var y_hi = canvasHeight - (canvasHeight * maxValue) - 1;
            ctx.fillStyle = 'black';
            ctx.fillRect(column, y_lo, 1, y_hi - y_lo);
            // loop around the canvas when we reach the end
            column += 1;
            if (column >= canvasWidth) {
                column = 0;
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            }
        }
    </script>
